<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cotización</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 20px;
            color: #666;
        }

        input[type="url"], input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }

        .whatsapp-link {
            margin-top: 20px;
            text-align: center;
        }

        /* Adaptación para móviles */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 24px;
            }

            label {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solicitud de Cotización</h1>
        <form action="https://wa.me/+18096734188" method="get" target="_blank">
            <label for="carrito">Enlace de tu carrito de compras:</label>
            <input type="url" id="carrito" name="carrito" placeholder="Pega el enlace aquí" required>

            <button type="submit">Enviar a WhatsApp</button>
        </form>

        <div class="status">
            <p>Verifica el estado de tu pedido ingresando tu usuario.</p>
        </div>

        <div class="whatsapp-link">
            <p>Si tienes dudas, <a href="https://wa.me/tu-numero-de-telefono" target="_blank">contáctanos por WhatsApp</a>.</p>
        </div>
    </div>
</body>
</html>

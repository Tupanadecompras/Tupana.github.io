<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página de Cotizaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a tu Pana de Compras</h1>
        <p>Envíanos el enlace de tu carrito y recibe tu cotización</p>
    </header>

    <section id="registro">
        <h2>Regístrate</h2>
        <form id="formRegistro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Registrarse</button>
        </form>
    </section>

    <section id="carrito">
        <h2>Envíanos tu carrito</h2>
        <form id="formCarrito">
            <label for="linkCarrito">Enlace de carrito de compras:</label>
            <input type="url" id="linkCarrito" placeholder="Pega el enlace aquí" required>
            
            <button type="button" onclick="enviarCarrito()">Enviar y Cotizar</button>
        </form>
        <p id="status"></p>
    </section>

    <footer>
        <p>Contáctanos en WhatsApp para recibir más detalles.</p>
        <a href="https://wa.me/+18096734188" target="_blank">Contactar en WhatsApp</a>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>

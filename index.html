<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página de Cotizaciones</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
        }

        h1, h2 {
            margin: 0.5rem 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1rem 0;
        }

        input {
            padding: 0.5rem;
            margin: 0.5rem 0;
            width: 80%;
            max-width: 400px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a tu Pana de Compras</h1>
        <p>Envíanos el enlace de tu carrito y recibe tu cotización</p>
    </header>

    <section id="registro">
        <h2>Regístrate</h2>
        <form id="formRegistro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Registrarse</button>
        </form>
    </section>

    <section id="carrito">
        <h2>Envíanos tu carrito</h2>
        <form id="formCarrito">
            <label for="linkCarrito">Enlace de carrito de compras:</label>
            <input type="url" id="linkCarrito" placeholder="Pega el enlace aquí" required>
            
            <button type="button" onclick="enviarCarrito()">Enviar y Cotizar</button>
        </form>
        <p id="status"></p>
    </section>

    <footer>
        <p>Contáctanos en WhatsApp para recibir más detalles.</p>
        <a href="https://wa.me/+18096734188" target="_blank">Contactar en WhatsApp</a>
    </footer>

    <script>
        // JavaScript

        // Función para manejar el envío del carrito
        function enviarCarrito() {
            const linkCarrito = document.getElementById('linkCarrito').value;
            const mensaje = Hola! Aquí está el enlace de mi carrito: ${linkCarrito};
            
            // Redirigir al usuario a WhatsApp con el mensaje prellenado
            window.open(https://wa.me/1234567890?text=${encodeURIComponent(mensaje)}, '_blank');
        }

        // Opcional: Manejo del registro de usuario
        document.getElementById('formRegistro').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;

            alert(Gracias por registrarte, ${nombre}! Te contactaremos pronto.);
            // Aquí podrías agregar código para enviar estos datos a una base de datos.
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página de Cotizaciones</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            position: relative;
        }

        h1, h2 {
            margin: 0.5rem 0;
        }

        /* Estilos para el logo */
        header img {
            max-width: 80px; /* Ajustado para hacerlo más pequeño */
            height: auto;
        }

        /* Ícono de usuario en la parte superior izquierda */
        .user-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 25px;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 1rem 0;
        }
        input {
            padding: 0.5rem;
            margin: 0.5rem 0;
            width: 80%;
            max-width: 400px;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilos de la sección de login y registro */
        .login-section, .register-section {
            margin-top: 50px;
            text-align: left;
        }

        /* Ocultar por defecto las secciones */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <!-- Ícono de usuario redirige al login -->
        <span class="user-icon" onclick="mostrarLogin()">👤</span>
        <img src="logo.png" alt="Logo de mi marca">
    </header>

    <!-- Sección de registro -->
    <section id="registro" class="register-section hidden">
        <h2>Regístrate</h2>
        <form id="formRegistro">
            <label for="registroEmail">Correo electrónico:</label>
            <input type="email" id="registroEmail" required>
            
            <label for="registroPassword">Contraseña:</label>
            <input type="password" id="registroPassword" required>
            
            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="javascript:void(0);" onclick="mostrarLogin()">Inicia sesión aquí</a></p>
    </section><!-- Sección de carrito -->
    <section id="carrito">
        <h2>Envíanos tu carrito</h2>
        <form id="formCarrito">
            <label for="linkCarrito">Enlace de carrito de compras:</label>
            <input type="url" id="linkCarrito" placeholder="Pega el enlace aquí" required>
            
            <button type="button" onclick="enviarCarrito()">Enviar y Cotizar</button>
        </form>
        <p id="status"></p>
    </section>

    <!-- Sección de login -->
    <section id="login" class="login-section">
        <h2>Inicia sesión</h2>
        <form id="formLogin">
            <label for="loginEmail">Correo electrónico:</label>
            <input type="email" id="loginEmail" required>
            
            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" required>
            
            <button type="submit">Iniciar sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="javascript:void(0);" onclick="mostrarRegistro()">Regístrate aquí</a></p>
    </section>

    <footer>
        <p>Contáctanos en WhatsApp para recibir más detalles.</p>
        <a href="https://wa.me/1234567890" target="_blank">Contactar en WhatsApp</a>
    </footer>

    <script>
        // Funciones para mostrar el formulario adecuado (Login o Registro)
        function mostrarLogin() {
            document.getElementById('login').classList.remove('hidden');
            document.getElementById('registro').classList.add('hidden');
        }

        function mostrarRegistro() {
            document.getElementById('registro').classList.remove('hidden');
            document.getElementById('login').classList.add('hidden');
        }

        // Función para manejar el envío del carrito
        function enviarCarrito() {
            const linkCarrito = document.getElementById('linkCarrito').value;
            const mensaje = Hola! Aquí está el enlace de mi carrito: ${linkCarrito};
            
            // Redirigir al usuario a WhatsApp con el mensaje prellenado
            window.open(https://wa.me/1234567890?text=${encodeURIComponent(mensaje)}, '_blank');
        }

        // Manejo del registro de usuario
        document.getElementById('formRegistro').addEventListener('submit', function(event) {
            event.preventDefault();
            const registroEmail = document.getElementById('registroEmail').value;
            const registroPassword = document.getElementById('registroPassword').value;

            alert(Gracias por registrarte, ${registroEmail}!);
            // Aquí podrías agregar código para guardar estos datos en una base de datos.
            mostrarLogin(); // Redirigir al login después de registrarse.
        });

        // Manejo de login
        document.getElementById('formLogin').addEventListener('submit', function(event) {
            event.preventDefault();
            const loginEmail = document.getElementById('loginEmail').value;
            const loginPassword = document.getElementById('loginPassword').value;

            alert(Bienvenido de nuevo, ${loginEmail}!);
            // Aquí podrías agregar código para validar el usuario y redirigir a una página privada.
        });
    </script>
</body>
</html>
